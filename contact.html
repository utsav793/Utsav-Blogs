
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact Utsav for blog-related queries or collaboration.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Utsav Blogs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <img src="images/header.jpg" alt="Header Image" class="header-img">
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <p>Aap mujhe email bhej sakte hain: example@example.com</p>
        <h2>Contact Form</h2>
        <form action="https://formspree.io/f/mnqeyjgz" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Aapka email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Aapka sandesh..." required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <img src="images/footer.jpg" alt="Footer Image" class="footer-img">
        <p>&copy; 2025 Utsav Blogs</p>
    </footer>
</body>
</html>
